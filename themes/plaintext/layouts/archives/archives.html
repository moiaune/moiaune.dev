{{ define "main" }}
<div class="inner">
    {{ range (.Site.RegularPages.GroupByDate "2006") }}
        <h3>{{ .Key }}</h3>

        <ul class="archive-list">
            {{ range (where .Pages "Type" "posts") }}
                <li>
                    {{ .PublishDate.Format "02 Jan" }}
                    - 
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    {{ end }}
</div>

<hr />
{{ end }}
